<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function redirectToPreferredLanguage() {
            const storedLanguage = localStorage.getItem("selectedLanguage");
            const userLang = navigator.language || navigator.userLanguage;
            const supportedLanguages = ['en', 'es'];

            if (storedLanguage){
                window.location.href = `./${storedLanguage}/404.html`;
            }else{
                let languageToUse = 'en';
                for (const supportedLanguage of supportedLanguages) {
                    if (userLang.startsWith(supportedLanguage)) {
                        languageToUse = supportedLanguage;
                        break;
                    }
                }
                window.location.href = `./${languageToUse}/404.html`;
            }
        }
        window.addEventListener('load', redirectToPreferredLanguage);
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
