<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function redirectToPreferredLanguage() {
            const userLang = navigator.language || navigator.userLanguage;
            const supportedLanguages = ['en'];

            let languageToUse = 'en';
            for (const supportedLanguage of supportedLanguages) {
                if (userLang.startsWith(supportedLanguage)) {
                    languageToUse = supportedLanguage;
                    break;
                }
            }
            window.location.href = `./${languageToUse}/about.html`;
        }
        window.addEventListener('load', redirectToPreferredLanguage);
    </script>
</head>
<body>
    <p>Redirecting to the appropriate version of the site..</p>
</body>
</html>
