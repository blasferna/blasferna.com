<!DOCTYPE html>
<html lang="{{ config.language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.site_title }}{% endblock %}</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css"> 
    <link rel="stylesheet" href="/static/css/styles.css">
    {% block head %}{% endblock %}
</head>
<body>

    <header class="flex items-center justify-between py-10 max-w-3xl mx-auto px-4 sm:px-0">
        <div>
            <a aria-label="BlasBlog" href="/">
                <div class="flex items-center justify-between">
                    <div class="h-6 text-2xl font-semibold">Blas Fernández</div>
                </div>
            </a>
        </div>
        <div class="flex items-center text-base leading-5">
            <div class="hidden sm:block">
                <a class="p-1 font-medium text-gray-900 sm:p-4" href="/{{config.language}}/about.html">About</a>
                <a class="p-1 font-medium text-gray-900 sm:p-4" href="/{{config.language}}/archive.html">Articles</a>
                <a class="p-1 font-medium text-gray-900 sm:p-4" href="/{{config.language}}/projects.html">Projects</a>
            </div>
            <div class="sm:hidden">
                <button type="button" class="ml-1 mr-1 h-8 w-8 rounded py-1" aria-label="Toggle Menu">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="text-gray-900">
                        <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                    </svg>
                </button>
                <div class="fixed top-0 left-0 z-10 h-full w-full transform bg-gray-200 opacity-95 duration-300 ease-in-out translate-x-full">
                    <div class="flex justify-end">
                        <button type="button" class="mr-5 mt-11 h-8 w-8 rounded" aria-label="Toggle Menu">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="text-gray-900">
                                <path
                                    fill-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    clip-rule="evenodd"
                                ></path>
                            </svg>
                        </button>
                    </div>
                    <nav class="fixed mt-8 h-full">
                        <div class="px-12 py-4"><a class="text-2xl font-bold tracking-widest text-gray-900" href="/{{config.language}}/about.html">About</a></div>
                        <div class="px-12 py-4"><a class="text-2xl font-bold tracking-widest text-gray-900" href="/{{config.language}}/archive.html">Articles</a></div>
                        <div class="px-12 py-4"><a class="text-2xl font-bold tracking-widest text-gray-900" href="/{{config.language}}/projects.html">Projects</a></div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="max-w-3xl mx-auto">
        <div class="border-t border-gray-100 pb-16 pt-10">
            <div class="relative px-4 sm:px-8 lg:px-12">
                <div class="mx-auto max-w-2xl lg:max-w-5xl">
                    <div class="flex flex-col items-center justify-between gap-6 sm:flex-row">
                        <div class="flex gap-6 text-sm font-medium text-gray-800">
                            <a class="transition" href="/{{config.language}}/about.html">About</a>
                            <a class="transition" href="/{{config.language}}/archive.html">Articles</a>
                            <a class="transition" href="/{{config.language}}/projects.html">Projects</a>
                        </div>
                        <p class="text-sm text-gray-500">
                            ©
                            <!-- -->2023<!-- -->
                            Blas Fernández. All rights reserved.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
